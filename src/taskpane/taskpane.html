<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="taskpane-body-container">
            <h2>Metadata Inspector</h2>
            <div class="taskpane-controls">
                <button class="ms-Button" id="create-table">Create Table</button><br/><br/>
                <button class="ms-Button" id="filter-table">Filter Table</button><br/><br/>
                <button class="ms-Button" id="sort-table">Sort Table</button><br/><br/>
                <!-- <button class="ms-Button" id="create-chart">Create Chart</button><br/><br/>
                <button class="ms-Button" id="freeze-header">Freeze Header</button><br/><br/>
                <button class="ms-Button" id="open-dialog">Open Dialog</button><br/><br/> -->
                <label id="user-name"></label><br/><br/>
            </div>
            <div id="selected-cell-container">
                <span><b>Row:</b> <span id="rowNum"></span>, <b>Column:</b> <span id="colNum"></span></span>
                <br>
                <span><b>Current Value:</b> <span id="currValue"></span></span>
            </div>
            <div id="log-link-container"></div>
            <!-- <button onclick="showSelectedCellMetadata()">Refresh Metadata</button> -->
        </div>
        
        
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
